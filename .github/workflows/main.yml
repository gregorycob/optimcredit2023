on: push
name: Deploy website on push
jobs:
  web-deploy:
    name: DeployPROD
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    
    steps:
    - run: echo "Deploying to production WWW the branch $GITHUB_REF"
    - name: Get latest code
      uses: actions/checkout@v3
      with:
        ref: refs/heads/main
    
    - name: Sync files to prod
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{secrets.ftp_server}}
        username: ${{secrets.ftp_username}}
        password: ${{secrets.ftp_password}}
        server-dir: 'www/'

  test-deploy:
    name: DeployTEST
    if: ${{ github.ref == 'refs/heads/migrate_to_angular' }}
    runs-on: ubuntu-latest
    
    steps:
    - run: echo "Deploying to test WWW the branch $GITHUB_REF"
    - name: Get latest code
      uses: actions/checkout@v3
      with:
        ref: refs/heads/migrate_to_angular
    
    - run: echo "NPM clean-install & build"
    - run: npm install
    - run: npm run build

    - name: Sync files to test
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{secrets.ftp_server}}
        username: ${{secrets.ftp_username}}
        password: ${{secrets.ftp_password}}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/package.json
          **/package-lock.json
        server-dir: 'www/test-www/'
